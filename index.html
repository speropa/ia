<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deteksi User-Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    code {
      background: #f0f0f0;
      padding: 10px;
      display: block;
      margin-top: 20px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>User-Agent Anda</h1>
  <p>Salin informasi di bawah ini dan kirim ke saya:</p>
  <code id="ua">Mendeteksi...</code>

  <script>
    document.getElementById("ua").innerText = navigator.userAgent;
  </script>
</body>
</html>
