<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect ke Custom Link</title>
    <script>
        // Fungsi untuk mendeteksi user-agent
        function detectUserAgent() {
            var userAgent = navigator.userAgent.toLowerCase();
            // Cek apakah user-agent mengandung nama aplikasi tertentu
            if (userAgent.indexOf("exambro") !== -1 && userAgent.indexOf("exam browser") !== -1) {
                // Jika benar, redirect ke URL
                window.location.href = "https://smp2pajangan.github.io/customlink";
            } else {
                // Jika bukan, tampilkan pesan akses ditolak
                document.getElementById("message").innerHTML = "Akses ditolak. Halaman ini hanya dapat diakses menggunakan Exambro Exam Browser.";
            }
        }
        
        // Panggil fungsi saat halaman dimuat
        window.onload = detectUserAgent;
    </script>
</head>
<body>
    <div id="message" style="text-align: center; padding: 50px; font-size: 20px; color: red;"></div>
</body>
</html>
