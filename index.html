<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect ke Exambro</title>
    <script>
        // Function untuk mengecek User Agent
        function checkUserAgent() {
            var userAgent = navigator.userAgent.toLowerCase();
            // Mengecek apakah user menggunakan Exambro
            if (userAgent.indexOf("exambro") === -1) {
                // Jika bukan Exambro, tampilkan pesan akses diblokir
                document.getElementById("message").innerHTML = "Akses diblokir! Halaman ini hanya bisa diakses dengan aplikasi Exambro.";
            } else {
                // Jika Exambro, redirect ke URL tujuan
                window.location.href = "https://smp2pajangan.github.io/customlink";
            }
        }
    </script>
</head>
<body onload="checkUserAgent()">
    <h1>Menunggu Redirect...</h1>
    <p id="message">Sedang memeriksa aplikasi yang digunakan...</p>
</body>
</html>
